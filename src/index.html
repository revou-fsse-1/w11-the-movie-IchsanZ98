<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white flex flex-col items-center pt-28">
    <form class="flex flex-col items-start">
      <h1 class="font-bold text-7xl leading-normal">
        The <br />Movie <br />Watchlist
      </h1>
      <input
        class="bg-gray-300 text-xl rounded-2xl w-96 h-14 mt-11 py-4 px-5 placeholder-black"
        type="text"
        placeholder="Username"
      />
      <input
        class="bg-gray-300 text-xl rounded-2xl w-96 h-14 mt-4 py-4 px-5 placeholder-black"
        type="password"
        placeholder="Password"
      />
      <button
        class="bg-blue-300 text-white font-semibold text-2xl rounded-2xl w-96 h-14 mt-10"
      >
        Login
      </button>
      <p class="my-4 text-sm">
        You don't have account?
        <a class="text-blue-500 font-semibold" href="./register.html"
          >Sign Up</a
        >
      </p>
    </form>
  </body>
</html>
