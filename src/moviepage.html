<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/output.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Homepage - The Movie Watchlist</title>
  </head>
  <body class="md:bg-[#EBEAEA] pt-12">
    <nav
      class="flex flex-row justify-between items-center md:items-start px-20 gap-8 z-10"
    >
      <h1 class="font-bold text-3xl leading-normal font-[poppins]">
        The <br />
        Movie <br />
        Watchlist
      </h1>
      <input
        type="text"
        class="bg-[#D9D9D9] hidden md:flex text-black text-center text-xl placeholder:text-black placeholder:font-medium placeholder:font-['Roboto'] w-full max-w-2xl h-14 rounded-3xl"
        placeholder="🔍 Search a movie or a series"
        id="searchInput"
      />
      <div class="flex gap-4">
        <a href="./watchlist.html">
          <button
            class="bg-[#D9D9D9] invisible justify-center items-center text-xl font-bold rounded-[20px] w-48 h-14"
          >
            <img
              class="h-5 mr-4"
              src="../assets/🦆 icon _bookmark_.png"
              alt="bookmark"
            />
            <p class="text-xl font-[poppins]">Watchlist</p>
          </button>
        </a>
      </div>
    </nav>
    <div class="px-20 mt-16 flex justify-between">
      <h2
        class="flex font-bold text-4xl leading-normal text-left"
        id="movieTitle"
      >
        Loading
      </h2>
      <button
        class="bg-[#D9D9D9] hidden md:flex justify-center items-center text-xl font-bold rounded-[20px] w-48 h-14"
      >
        <img
          class="h-5 mr-4"
          src="../assets/🦆 icon _bookmark_.png"
          alt="bookmark"
        />
        <p class="text-base font-[poppins]">Add to Watchlist</p>
      </button>
    </div>
    <div
      class="pt-7 px-20 flex mb-10 gap-x-8"
    >
      <div
        class="flex flex-col items-start justify-start md:grid md:grid-cols-2 gap-5 w-full order-2"
      >
        <div
          class="bg-gray-400 h-full rounded-[20px] mb-14 hidden md:block overflow-hidden"
          id="moviePoster"
        ></div>

        <div class="h-full flex flex-col justify-center">
          <div class="flex gap-4 mb-8 flex-wrap" id="movieGenre"></div>
          <p class="text-lg leading-5 font-medium mb-8" id="movieSynopsis">
            Loading...
          </p>
          <div>
            <p class="text-lg">IMDB Rating</p>
            <p class="text-sm text" id="movieRating">Loading...</p>
          </div>
        </div>
      </div>
      <div
        class="mb-4 order-first md:order-last w-full min-h-fit"
        id="movieTrailer"
      >
        Video
      </div>
    </div>
    <script src="moviepage.js"></script>
  </body>
</html>
