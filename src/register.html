<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Register Page</title>
  </head>
  <body class="bg-white flex flex-col items-center pt-10">
    <form class="flex flex-col items-start">
      <h1 class="font-bold text-7xl leading-normal">
        The <br />Movie <br />Watchlist
      </h1>
      <input
        class="bg-gray-300 text-xl rounded-2xl w-96 h-14 mt-10 py-4 px-5 placeholder-black"
        type="text"
        placeholder="Username"
        id="username"
      />
      <p id="usernameVal" class="font-semibold"></p>
      <input
        class="bg-gray-300 text-xl rounded-2xl w-96 h-14 mt-4 py-4 px-5 placeholder-black"
        type="text"
        placeholder="Email"
        id="email"
      />
      <p id="emailVal" class="font-semibold"></p>
      <input
        class="bg-gray-300 text-xl rounded-2xl w-96 h-14 mt-4 py-4 px-5 placeholder-black"
        type="password"
        placeholder="Password"
        id="password"
      />
      <p id="passwordVal" class="font-semibold"></p>
      <input
        class="bg-gray-300 text-xl rounded-2xl w-96 h-14 mt-4 py-4 px-5 placeholder-black"
        type="password"
        placeholder="Confirm Password"
        id="passwordConfirm"
      />
      <p id="confirmPasswordVal" class="font-semibold"></p>
      <button
        id="btn"
        class="bg-blue-300 text-white font-semibold text-2xl rounded-2xl w-96 h-14 mt-10"
      >
        Register
      </button>
      <p class="my-4 text-sm">
        Already have an account?
        <a class="text-blue-500 font-semibold" href="index.html">Login</a>.
      </p>
    </form>
    <script src="register.js"></script>
  </body>
</html>
